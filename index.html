<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
    <script type="text/javascript" src="jquery-min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container" style="">
    <div class="dial-me">
        <h1 class="page-title">Basic T9 Keypad</h1>
        <table id="phone">
            <tr>
                <td colspan="3">
                    <input type="text" readonly id="result" />
                </td>
            </tr>
            <tr>
                <td>
                    <button data-value="1" class="key">1
                        <span>. , !</span>
                    </button>
                </td>
                <td>
                    <button data-value="2" class="key">2
                        <span>a b c</span>
                    </button>
                </td>
                <td>
                    <button data-value="3" class="key">3
                        <span>d e f</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-value="4" class="key">4
                        <span>g h i</span>
                    </button>
                </td>
                <td>
                    <button data-value="5" class="key">5
                        <span>j k l</span>
                    </button>
                </td>
                <td>
                    <button data-value="6" class="key">6
                        <span>m n o</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td><button data-value="7" class="key">7
                    <span>p q r s</span>
                    </button>
                </td>
                <td>
                    <button data-value="8" class="key">8
                        <span>t u v</span>
                    </button>
                </td>
                <td>
                    <button data-value="9" class="key">9
                        <span>w x y z</span>
                    </button>
                </td>
            </tr>
            <tr>
                <td><button data-value="*" class="key">*</button></td>
                <td><button data-value="0" class="key">0</button></td>
                <td><button data-value="#" class="key">#</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
